{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block style %}
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
<style type="text/css">
    div#content {
        margin: auto;
        padding-top: 20px;
        width: 95%;
    }

    body {
        background-color: #f1f1f1 !important ;
    }

    a, a:active, a:focus, a:hover {
        text-decoration: none !important;
    }
</style>
{% endblock %}

{% block content %}
<div style="font-family: Roboto-Black; color: #795547; padding-bottom: 10px;">
    <h1><i class="fas fa-edit"></i><span contenteditable="True">{{ article.judul }}</span><h1>
</div>
<div id="summernote"></div>

{% endblock %}
    
{% block script %}
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

<!-- include summernote css/js-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

<script type="text/javascript">
	$(document).ready(function() {

        // init summernote
        $('#summernote').summernote({
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['style']],
                ['style', ['bold', 'italic', 'underline', 'superscript', 'subscript', 'strikethrough', 'clear']],
                ['style', ['fontname', 'fontsize', 'color']],
                ['para', ['ul', 'ol', 'paragraph', 'height']],
                ['insert', ['link', 'picture', 'table', 'hr']],
            ],
            minHeight: 200,
            focus: true
        });

        $('#summernote').summernote('code', "{{ article.konten|safe }}");
	});
</script>
{% endblock %}
