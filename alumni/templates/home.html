{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Login berhasil</h2>
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
  {% else %}
      <p>Anda belum login.</p>
      <a href="{% url 'login' %}">login</a>
  {% endif %}
{% endblock %}
