{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}

{% block style %}
  <style type="text/css">
    #content {
      width: 900px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="login-logo">
    <img src="{% static 'img/ypm-salman.png' %}" style="max-width: 150px; padding-right: 20px;">
    <img src="{% static 'img/logo-warna.png' %}" style="max-width: 150px; padding-bottom: 13px;">
  </div>
  <div class="about">
    <h2 class="judul">Alumni Masjid Salman ITB</h2>
    <br>
    <h5 class="about-text">{{ about.text_about }}</h5>
    <br>
    <h4><i class="fas fa-map-marker"></i>&emsp;  {{ about.text_alamat }}</h4>
    <br>
    <h4><i class="fas fa-phone"></i>&emsp;{{ about.text_no_hp }}</h4>
    <br>
    <h4><i class="far fa-envelope"></i>&emsp;{{ about.text_email }}</h4> 
  </div>
{% endblock %}
