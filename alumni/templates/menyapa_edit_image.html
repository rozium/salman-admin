{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block style %}
<style type="text/css">
    div#content {
        margin: auto;
        padding-top: 20px;
        width: 95%;
    }
</style>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'menyapaEditImageSave' %}" class="form-horizontal" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ article.id }}">
    <input type="file" name="thumbnail" accept="image/*">
    <div class="form-group">
        <div class="col-xs-1 col-xs-offset-1" style="float: right; margin-top: -20px;">
            <button type="submit" class="buttonLogin" id="save" style="padding: 6px 8px; font-size: 16px; margin-top: 0px; font-family: Roboto-Black;"><span>Save </span></button>
        </div>
    </div>
</form>

{% endblock %}
